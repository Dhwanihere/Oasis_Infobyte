<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List </h2>

            <div class="row">
                <input type="text" name="" id="inInput" placeholder="Add Task">
                <button onclick="addYourTask()">Add</button>
            </div>

            <ul id="list-item">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
