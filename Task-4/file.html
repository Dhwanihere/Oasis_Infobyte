<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignIn </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main2">
        <div class="wrapper">
            <header> <b> Signin </b>  </header>
            <form action="#">
                <div class="field uname">
                    <div class="input-area">
                        <input type="text" placeholder="Name">
                        <i class="icon fa-solid fa-user"></i>
                        <i class="error err-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt"> Enter Your Name </div>
                </div>
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error err-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt"> Please enter your Email </div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error err-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt"> Please enter your Password </div>
                </div>
                <div class="pass-link"><a href="#">Fogot Password</a></div> 
                <input type="submit" value="SignIn">
            </form>
            <div class="signup-link"><a href="index.html" > Login </a></div>
        </div>
        <div class="sidebar2"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
